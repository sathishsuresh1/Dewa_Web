<html>
  <head>    
    <script type="text/javascript" src="jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="jquery-barcode-2.0.2.min.js"></script>
    <script type="text/javascript" src="barcode.js"></script>
    <link href="barcode.css" rel="stylesheet" type="text/css" /> 
    </head>
  <body onload="generateBarcode()">
      <div id="hide">
          <div id="generator">
              <input id="barcodeValue" type="text" value="03052012|DEWA|2013953623|110001|1200.50||||||||" />
              <div id="config">
              <div class="title">Misc</div>
            Background : <input type="text" id="bgColor" value="#FFFFFF" size="7"><br />
            "1" Bars : <input type="text" id="color" value="#000000" size="7"><br />
          <div class="barcode1D">
            bar width: <input type="text" id="barWidth" value="1" size="3"><br />
            bar height: <input type="text" id="barHeight" value="50" size="3"><br />
          </div>
          <div class="barcode2D">
            Module Size: <input type="text" id="moduleSize" value="8" size="8"><br />
            Quiet Zone Modules: <input type="text" id="quietZoneSize" value="1" size="1"><br />
            Form: <input type="checkbox" name="rectangular" id="rectangular" <!--checked="checked"-->><label for="rectangular">Rectangular</label><br />
          </div>
        
        </div>

                  <div class="config">
                      <div class="title">
                          Type</div>
                      <input id="datamatrix" checked="checked" name="btype" type="radio" 
                          value="datamatrix" /><label for="datamatrix">Data Matrix</label><br />
                      <br />
                  </div>
              </div>
          </div>
    
      <div id="barcodeTarget"></div>
